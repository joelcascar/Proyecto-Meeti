<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <!-- sección header -->
    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <picture>
                    <source srcset="build/img/logo.avif" type="image/avif">
                    <source srcset="build/img/logo.webp" type="image/webp">
                    <img loading="lazy" src="build/img/logo.png" alt="logo meeti" width="356" height="92">
                </picture>
            </a>
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crear Grupo</a>
            <a href="#" class="navegacion__enlace">Iniciar Sesión</a>
            <a href="#" class="navegacion__enlace">Registrarse</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__texto">Encuentra o Crea un grupo para compartir loque más te gusta</h1>
        <a href="#" class="hero__enlace">Obtener un enlace</a>
    </section>

    <!-- Sección  busqueda-->

    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>
        <div class="contenedor">
            <form class="formulario">
                <select class="formulario__campo">
                    <option>Progrmación</option>
                    <option>Diseño</option>
                    <option>Negocios</option>
                    <option>Moda</option>
                    <option>Ejercicio y Salud</option>
                    <option>Fotografía</option>
                    <option>Comida</option>
                    <option>Diseño Interior</option>
                    <option>Café</option>
                    <option>Cine</option>
                    <option>Libros</option>
                    <option>Emprendimiento</option>
                </select>

                <input type="text" class="formulario__campo" placeholder="Nombre Evento">

                <input type="text" class="formulario__campo" placeholder="Ciudad o País">
                <input type="submit" class="formulario__submit" value="Buscar">
            </form>
        </div>
    </section>

    <script src="build/js/app.js"></script>
</body>
</html>
